  <div class="container mt-3 pt-3">
    <div class="row">
      <h3 class="text-decoration-underline">Create student</h3>

    </div>

  <div class="container">
    <div>
      <input type="hidden" class="form-control mb-3" placeholder="enter id" id="newid" aria-describedby="idlHelp">
    </div>
    <!-- <div class="card shadow p-5"> -->
    <form>
      <div class="row mt-2">
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="name" class="form-control" placeholder="Name" id="studentname" aria-describedby="namelHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="name" class="form-control" placeholder="Father name" id="fathername"
            aria-describedby="FnameHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <input type="name" class="form-control" placeholder="Mother name" id="mothername"
            aria-describedby="MnameHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <input type="name" class="form-control" placeholder="Father's occupation" id="occupation"
            aria-describedby="occupationHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <input type="name" class="form-control" placeholder="Nationality" id="nationality"
            aria-describedby="NationalityHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <input type="email" class="form-control" placeholder="Parents email address" id="email"
            aria-describedby="Parents email addressHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <input type="name" class="form-control mb-2" placeholder="Parent's contact No" id="contactno"
            aria-describedby="Parent's Contact NoHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <input type="name" class="form-control mb-2" placeholder="Place of birth" id="birthplace"
            aria-describedby="Place of BirthHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <input type="name" class="form-control mb-2" placeholder="Name of last school" id="lastschool"
            aria-describedby="Name of last schoolHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <label for="dob" class="m-0">Date of birth</label>
          <input type="date" class="form-control mt-1" placeholder="dob" id="dob" aria-describedby="dobHelp">
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <label for="gender" class="m-0">Gender</label>
          <select class="form-select mt-1" aria-label="Default select example" id="gender">
            <option value="" selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <label for="religion" class="m-0">Religion</label>
          <select class="form-select mt-1" aria-label="Default select example" id="religion">
            <option value="" selected>Select religion</option>
            <option value="Christian">Christian</option>
            <option value="Muslim">Muslim</option>
            <option value="Hindu">Hindu</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <select class="form-select" aria-label="Default select example" id="medium">
            <option value="" selected>Select medium</option>
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <select class="form-select" aria-label="Default select example" id="standard">
            <option value="" selected>Select standard</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <select class="form-select" aria-label="Default select example" id="admission">
            <option value="" selected>Admission sought as</option>
            <option value="Day Scholar">Day Scholar</option>
            <option value="Boarder">Boarder</option>
          </select>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <textarea class="form-control" placeholder="Residential address" id="residentialaddress"></textarea>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <textarea class="form-control" placeholder="Reason for leaving last school" id="levingreason"></textarea>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12 mt-2">
          <textarea class="form-control" placeholder="Local guardian name and address" id="guardian"></textarea>
        </div>
      </div>
      <div class=" d-flex justify-content-end mt-2">
        <input type="hidden" value="LOCAL" id="type">
        <button value="reset" href="" class="btn btn-danger p-2">Reset</button>
        <button type="button" href="" class="btn btn-success ms-3" id="submit">Submit</button>
      </div>
