  <!-- Libraries -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Signup</title>

<body>
  <div class="container pt-3">
    <div class="row">
      <nav class="navbar fixed-top">
        <div class="container-fluid">
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 mb-0">
        <div class="card mt-4">
          <div class="card-header">
            <h3 class="text-black text-center">Create account</h3>
          </div>
          <div class="card-body">
            <form action="/action_page.php">
              <div class="mb-2 mt-2">
                <label for="name" class="form-label">Username</label>
                <input type="name" class="form-control" id="name" placeholder="Username" name="name">
                <span class="text-danger small" id="error-name"></span>
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@gmail.com" name="email">
                <span class="text-danger small" id="error-email"></span>
              </div>
              <div class="mb-2">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <span class="text-danger small" id="error-password"></span>
              </div>
              <div class="mb-2">
                <label for="pwd" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" placeholder="Password" name="pswd">
                <span class="text-danger small" id="error-confirmpassword"></span>
              </div>
              <button type="button" routerLink="/login" class="btn btn-primary btn-lg" onclick="CreateAccount()">Sign up</button><br><br>
              <p class="text-center">Already have an Account?
                <a routerLink="/login">Sign in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
